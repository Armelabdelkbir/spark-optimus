# Spark Configuration File
# This is a DEMO file with intentionally suboptimal settings for hackathon demonstration

# Application identification
spark.app.name                  Production_Data_Pipeline_v1

# Driver Configuration - INTENTIONALLY OVERSIZED
spark.driver.memory             20g
spark.driver.cores              4

# Executor Configuration
spark.executor.memory           8g
spark.executor.cores            4
spark.executor.instances        10

# Parallelism Settings - INEFFICIENT FOR SMALL DATASETS
spark.default.parallelism       100
spark.sql.shuffle.partitions    200

# Memory Management
spark.memory.fraction           0.6
spark.memory.storageFraction    0.5

# Shuffle Configuration
spark.shuffle.compress          true
spark.shuffle.spill.compress    true

# Dynamic Allocation - DISABLED (should be enabled)
spark.dynamicAllocation.enabled false

# Serialization
spark.serializer                org.apache.spark.serializer.KryoSerializer

# Logging
spark.eventLog.enabled          true
spark.eventLog.dir              hdfs://namenode:8020/spark-logs

# Network
spark.network.timeout           120s
